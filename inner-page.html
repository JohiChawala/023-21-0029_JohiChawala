<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        .menu-item {
            margin-bottom: 30px;
        }
        .menu-item h3 {
            color: #333;
        }
        .list-group-item {
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        .list-group-item h4 {
            color: #333;
        }
        .list-group-item p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Menu Management</h2>
       
        <!-- Add Menu Item Form -->
        <div class="menu-item">
            <h3>Add Menu Item</h3>
            <form>
                <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" class="form-control" id="itemName" placeholder="Enter item name">
                </div>
                <div class="form-group">
                    <label for="itemDescription">Item Description:</label>
                    <textarea class="form-control" id="itemDescription" rows="3" placeholder="Enter item description"></textarea>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Item Price:</label>
                    <input type="text" class="form-control" id="itemPrice" placeholder="Enter item price">
                </div>
                <button type="submit" class="btn btn-success">Add Item</button>
            </form>
        </div>
       
        <!-- Edit and Remove Menu Items (List of Menu Items) -->
        <div class="menu-item">
            <h3>Edit/Remove Menu Items</h3>
            <ul class="list-group">
                <!-- Example menu item (you should dynamically generate these based on your data) -->
                <li class="list-group-item">
                    <h4>Item Name: Sample Item</h4>
                    <p>Item Description: This is a sample menu item.</p>
                    <p>Price: $10.99</p>
                    <button class="btn btn-warning">Edit</button>
                    <button class="btn btn-danger">Remove</button>
                </li>
                <!-- Add more menu items here as needed -->
            </ul>
        </div>
    </div>

    <!-- Include Bootstrap JS (Optional, if needed) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
